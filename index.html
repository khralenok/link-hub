    <meta charset="UTF-8" />

    <meta
      name="keywords"
      content="Web Design, Web Development, Website Creation"
    />

      content="Grigorii Khralenok's Link Hub - Learn more about Web Development and web Design"

      content="https://khralenok.github.io/link-hub/images/og-cover.jpg"

      content="https://khralenok.github.io/link-hub/images/og-cover.jpg"

    <title>Grigorii Khralenok - Web Design and Development</title>
  </head>
  <body>
    <section id="link-hub">
      <div class="container">
        <div class="component">
          <div class="wrapper">
            <div class="avatar">
              <img src="images/avatar.webp" width="153" height="153" />
            </div>
            <div class="molecule vertical">
              <h1>Grigorii Khralenok</h1>
              <p>Web Design and Development</p>
            </div>
          </div>

          <ul class="wrapper">
            <li class="card">
              <div class="thumbnail">
                <img
                  src="https://img.youtube.com/vi/-SCSxAXC6Ts/maxresdefault.jpg"
                  width="288"
                  height="162"
                />
              </div>
              <p id="youtube-title">A-12. Post-apo boy. Timelapse</p>
              <a class="button" href="https://www.youtube.com/@khralenok_com"
                >Watch on YouTube</a
              >
            </li>
            <li class="card">
              <div class="molecule">
                <img src="images/telegram.svg" alt="Telegram icon" />
                <a href="https://t.me/khralenok_com">Telegram</a>
              </div>
            </li>

            <li class="card">
              <div class="molecule">
                <img src="images/website.svg" alt="Telegram icon" />
                <a href="https://khralenok.com/">Website</a>
              </div>
            </li>
          </ul>
          <form
            class="card"
            method="POST"
            action="https://formspree.io/f/mldjgzpd"
          >
            <p>Subscribe to newsletter</p>
            <div class="molecule vertical">
              <label for="name">Name:</label>
              <input
                name="name"
                type="text"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="molecule vertical">
              <label for="email">Email:</label>
              <input
                name="email"
                type="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="molecule">
              <input class="button" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
